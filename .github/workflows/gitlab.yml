name: Mirror to GitLab

on:
  push:
    branches:
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Git
        run: |
          git config --global user.email "daengpython@gmail.com"
          git config --global user.name "Alan Nuari"

      - name: Push to GitLab
        run: |
          git remote add gitlab https://gitlab.com/daengpython/svelte-qrcode.git
          git push gitlab master
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
